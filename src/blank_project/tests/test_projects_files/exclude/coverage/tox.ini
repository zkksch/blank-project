[tox]
envlist =
    py37
    mypy
    isort
    pylint
    flake8


[testenv]
usedevelop = True
deps =
    -r {toxinidir}/requirements/base.txt
commands =
    python -m unittest discover -s {toxinidir}/src


[testenv:mypy]
basepython = python3.7
deps =
    mypy
    -r {toxinidir}/requirements/base.txt
commands =
    python -m mypy --config-file {toxinidir}/mypy.ini {toxinidir}/src


[testenv:isort]
basepython = python3.7
deps =
    isort
    -r {toxinidir}/requirements/base.txt
commands =
    python -m isort -rc {toxinidir}/src -sp {toxinidir} --check-only --diff


[testenv:pylint]
basepython = python3.7
deps =
    pylint
    -r {toxinidir}/requirements/base.txt
commands =
    python -m pylint --rcfile {toxinidir}/.pylintrc {toxinidir}/src


[testenv:flake8]
basepython = python3.7
deps =
    flake8
    -r {toxinidir}/requirements/base.txt
commands =
    python -m flake8 --config {toxinidir}/.flake8 {toxinidir}/src
