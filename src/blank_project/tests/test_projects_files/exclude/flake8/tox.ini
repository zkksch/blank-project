[tox]
envlist =
    py37
    coverage
    mypy
    isort
    pylint


[testenv]
usedevelop = True
deps =
    coverage
    -r {toxinidir}/requirements/base.txt
commands =
    coverage run --rcfile={toxinidir}/.coveragerc -p -m unittest discover -s {toxinidir}/src


[testenv:coverage]
usedevelop = True
deps =
    coverage
    -r {toxinidir}/requirements/base.txt
commands =
    coverage combine
    coverage report --fail-under=0
commands_post =
    coverage erase


[testenv:mypy]
deps =
    mypy
    -r {toxinidir}/requirements/base.txt
commands =
    python -m mypy --config-file {toxinidir}/mypy.ini {toxinidir}/src


[testenv:isort]
deps =
    isort
    -r {toxinidir}/requirements/base.txt
commands =
    python -m isort -rc {toxinidir}/src -sp {toxinidir} --check-only --diff


[testenv:pylint]
deps =
    pylint
    -r {toxinidir}/requirements/base.txt
commands =
    python -m pylint --rcfile {toxinidir}/.pylintrc {toxinidir}/src
