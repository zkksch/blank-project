[tox]
envlist =
    py37
    isort


[testenv]
usedevelop = True
deps =
    -r {toxinidir}/requirements/base.txt
commands =
    python -m unittest discover -s {toxinidir}/src


[testenv:isort]
basepython = python3.7
deps =
    isort
    -r {toxinidir}/requirements/base.txt
commands =
    python -m isort -rc {toxinidir}/src -sp {toxinidir} --check-only --diff
