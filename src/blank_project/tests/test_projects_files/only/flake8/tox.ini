[tox]
envlist =
    py37
    flake8


[testenv]
usedevelop = True
deps =
    -r {toxinidir}/requirements/base.txt
commands =
    python -m unittest discover -s {toxinidir}/src


[testenv:flake8]
deps =
    flake8
    -r {toxinidir}/requirements/base.txt
commands =
    python -m flake8 --config {toxinidir}/.flake8 {toxinidir}/src
