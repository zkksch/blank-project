[tox]
envlist =
    py37
    mypy


[testenv]
usedevelop = True
deps =
    -r {toxinidir}/requirements/base.txt
commands =
    python -m unittest discover -s {toxinidir}/src


[testenv:mypy]
basepython = python3.7
deps =
    mypy
    -r {toxinidir}/requirements/base.txt
commands =
    python -m mypy --config-file {toxinidir}/mypy.ini {toxinidir}/src
